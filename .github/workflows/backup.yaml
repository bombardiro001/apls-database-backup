name: supabase-backup

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *" # 12:00 AM Philippines (UTC+8)

jobs:
  run_db_backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # ðŸ”Ž DEBUG STEP (SAFE)
      - name: Debug connection info (safe)
        run: |
          echo "----- DEBUG START -----"
          
          # Mask password but show structure
          echo "$SUPABASE_DB_URL" | sed 's/:.*@/:****@/'

          # Extract username
          USERNAME=$(echo "$SUPABASE_DB_URL" | sed -E 's|postgresql://([^:]+):.*|\1|')
          echo "USERNAME USED: $USERNAME"

          # Extract host
          HOST=$(echo "$SUPABASE_DB_URL" | sed -E 's|.*@([^:/]+).*|\1|')
          echo "HOST USED: $HOST"

          # Extract port
          PORT=$(echo "$SUPABASE_DB_URL" | sed -E 's|.*:([0-9]+)/.*|\1|')
          echo "PORT USED: $PORT"

          echo "----- DEBUG END -----"

      - name: Create backup folder
        run: mkdir -p prisma/backups

      - name: Backup roles
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f prisma/backups/roles.sql --role-only

      - name: Backup schema
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f prisma/backups/schema.sql

      - name: Backup data
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f prisma/backups/data.sql --data-only --use-copy

      - name: Commit backups
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Supabase automated backup"
